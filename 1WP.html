        <h2  style="text-align: center;"   id="typed-text"> </h2>
        
        <script>
          const text = "I am Neetesh Parihar ! ";
          const typedText = document.getElementById("typed-text");
          let index = 0;
          let isTyping = true;
        
          function typeText() {
            if (isTyping) {
              if (index < text.length) {
                typedText.textContent += text[index];
                index++;
                setTimeout(typeText, 100); // adjust the speed here
              } else {
                isTyping = false;
                setTimeout(reverseText, 1000); // wait 1 second before reversing
              }
            }
          }
        
          function reverseText() {
            if (!isTyping) {
              if (index > 0) {
                typedText.textContent = typedText.textContent.substring(0, index - 1);
                index--;
                setTimeout(reverseText, 100); // adjust the speed here
              } else {
                isTyping = true;
                setTimeout(typeText, 1000); // wait 1 second before typing again
              }
            }
          }
        
          typeText(); // start the typing effect
        </script>
